<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  <title>Math Test</title>
  <script type="module" src="./js/controller/app.js"></script>
</head>

<body>
  <header>
    <h1>Take a Math Test!</h1>
  </header>
  <main>
    <form id="data-form" name="data-form">
      <fieldset id="data">
          <label for="data-input" id="input-label">Send in data</label><br>
          <input type="text" name="data-input" id="data-input" required pattern="[0-9.]+" autocomplete="off">
          <input type="submit" value="Answer" id="submit-data">
      </fieldset>
    </form>
    <section id="result-container">
      <p id="result"></p>
    </section>
    <canvas id="my-canvas"></canvas>
  </main>
  <footer></footer>
</body>

</html>
